<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h3 class="text-warning text-center mt-5">COUNTER</h3>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card col-md-6">
            <div class="card-body">
              <input class="form-control text-center text-danger" type="text" id="value" value="00" style="font-size: 130px;" disabled>
            </div>
            <div class="container d-flex justify-content-between">
                <a class="bi bi-dash-square btn btn-outline-danger btn-lg  m-5" onclick="action(-1)" id="minus" style="display: none;"></a>
                <a class="bi bi-plus-circle btn btn-outline-success btn-lg m-5" onclick="action(1)"></a>
            </div>
                        <div class="text-center">
                <a class=" btn btn-outline-primary btn-lg  m-5" onclick="reset()" id="reset">Reset</a>
            </div
          </div>
          
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
